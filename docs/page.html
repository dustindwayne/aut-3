<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AUT-3 Document Viewer</title>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
body {
  font-family: sans-serif;
  max-width: 900px;
  margin: auto;
  padding: 20px;
  line-height: 1.5;
}
pre {
  background: #eee;
  padding: 12px;
  overflow-x: auto;
}
nav a { margin-right: 12px; }
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
</nav>

<div id="content">Loadingâ€¦</div>

<script>
// Parse ?file=...
const params = new URLSearchParams(window.location.search);
const file = params.get('file');

if (!file) {
  document.getElementById('content').innerHTML = "<p>No file specified.</p>";
} else {
  const url = "../" + file; // load raw files from repo root

  fetch(url)
    .then(r => {
      if (!r.ok) throw new Error("Not found: " + url);
      return r.text();
    })
    .then(md => {
      document.getElementById('content').innerHTML = marked.parse(md);
    })
    .catch(err => {
      document.getElementById('content').innerHTML =
        "<p>Error loading file:<br><code>" + file + "</code></p><p>" + err + "</p>";
    });
}
</script>

</body>
</html>
