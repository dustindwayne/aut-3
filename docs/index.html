<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AUT-3 Documentation Viewer</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Custom scrollbar styling */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #0a0a0a;
    }
    ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #444;
    }
    
    body {
        margin: 0;
        background: #000;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: #e4e4e7;
        display: flex;
        height: 100vh;
        overflow: hidden;
    }
    
    /* Sidebar */
    #sidebar {
        width: 340px;
        background: linear-gradient(180deg, #0f0f0f 0%, #050505 100%);
        border-right: 1px solid #1a1a1a;
        overflow-y: auto;
        padding: 24px 16px;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    
    #sidebar h2 {
        font-size: 1.25rem;
        font-weight: 600;
        color: #fff;
        padding: 0 8px 16px;
        border-bottom: 1px solid #1a1a1a;
        letter-spacing: -0.02em;
    }
    
    #fileList {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }
    
    .file-item {
        padding: 12px 14px;
        background: transparent;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: color 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        font-size: 0.875rem;
        color: #71717a;
    }
    
    .file-name {
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 4px;
    }
    
    .file-path {
        font-size: 0.75rem;
        opacity: 0.5;
    }
    
    .file-item:hover {
        color: #e4e4e7;
    }
    
    .file-item.active {
        color: #fff;
    }
    
    /* Main content */
    #content {
        flex: 1;
        overflow-y: auto;
        padding: 48px 64px;
        background: #000;
        line-height: 1.7;
    }
    
    #content h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 24px;
        color: #fff;
        letter-spacing: -0.03em;
    }
    
    #content h2 {
        font-size: 1.875rem;
        font-weight: 600;
        margin-top: 48px;
        margin-bottom: 16px;
        color: #fafafa;
        letter-spacing: -0.02em;
    }
    
    #content h3 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 32px;
        margin-bottom: 12px;
        color: #f5f5f5;
    }
    
    #content p {
        margin-bottom: 16px;
        color: #d4d4d8;
        font-size: 1rem;
    }
    
    #content pre {
        background: #0f0f0f !important;
        border: 1px solid #1a1a1a !important;
        padding: 16px !important;
        border-radius: 8px !important;
        overflow-x: auto !important;
        margin: 24px 0 !important;
        font-size: 0.875rem !important;
    }
    
    #content code {
        background: #0f0f0f !important;
        color: #e879f9 !important;
        padding: 2px 6px !important;
        border-radius: 4px !important;
        font-family: "Fira Code", "Courier New", monospace !important;
        font-size: 0.875em !important;
    }
    
    #content pre code {
        background: transparent !important;
        padding: 0 !important;
        color: #a1a1aa !important;
    }
    
    #content a {
        color: #818cf8;
        text-decoration: none;
        transition: color 0.2s;
    }
    
    #content a:hover {
        color: #a5b4fc;
        text-decoration: underline;
    }
    
    #content ul, #content ol {
        margin: 16px 0 16px 24px;
        color: #d4d4d8;
    }
    
    #content li {
        margin-bottom: 8px;
    }
    
    #content blockquote {
        border-left: 3px solid #6366f1;
        padding-left: 16px;
        margin: 24px 0;
        color: #a1a1aa;
        font-style: italic;
    }
    
    #loading {
        color: #71717a;
        font-size: 1rem;
        text-align: center;
        margin-top: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    /* Loading animation */
    @keyframes pulse {
        0%, 100% { opacity: 0.4; }
        50% { opacity: 1; }
    }
    
    .loading {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
</style>
</head>

<script>
const owner = "dustindwayne";
const repo = "aut-3";

// Fetches repo file tree from GitHub API
async function loadFileList() {
    const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/git/trees/main?recursive=1`);
    const data = await res.json();
    const fileList = document.getElementById("fileList");
    fileList.innerHTML = "";
    fileList.classList.remove("loading");
    
    // Filter for markdown files only
    data.tree
        .filter(item => item.type === "blob" && item.path.endsWith(".md"))
        .forEach(file => {
            const div = document.createElement("div");
            div.className = "file-item";
            
            // Extract filename and path
            const pathParts = file.path.split('/');
            let fileName = pathParts[pathParts.length - 1].replace('.md', '');
            
            // Remove leading numbers (00, 01, 02, etc) and underscores
            fileName = fileName.replace(/^\d+[_-]?/, '').replace(/_/g, ' ');
            
            div.innerHTML = `
                <div class="file-name">${fileName}</div>
                <div class="file-path">${file.path}</div>
            `;
            div.onclick = () => loadFileContent(file.path, div);
            fileList.appendChild(div);
        });
}

// Loads and renders markdown file content
async function loadFileContent(path, element) {
    // Update active state
    document.querySelectorAll(".file-item").forEach(e => e.classList.remove("active"));
    element.classList.add("active");
    
    // Show loading state
    document.getElementById("content").innerHTML = '<div id="loading" class="loading">Loading document…</div>';
    
    // Fetch raw markdown
    const res = await fetch(`https://raw.githubusercontent.com/${owner}/${repo}/main/${path}`);
    const text = await res.text();
    
    // Convert markdown to HTML via GitHub API
    const mdRes = await fetch("https://api.github.com/markdown", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
    });
    const html = await mdRes.text();
    
    // Render HTML
    document.getElementById("content").innerHTML = html;
    document.getElementById("content").scrollTop = 0;
}

// Initialize on page load
loadFileList();
</script>
