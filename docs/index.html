<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AUT-3 Documentation Index</title>
<style>
    /* --- Global --- */
    body {
        margin: 0;
        padding: 0;
        background:
            radial-gradient(circle at 30% 10%, #0f0f0f 0%, #050505 60%, #000 100%);
        font-family: "Inter", "Segoe UI", Roboto, sans-serif;
        color: #eaeaea;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
    }

    /* --- Header --- */
    header {
        padding: 60px 20px 40px;
        text-align: center;
    }
    h1 {
        margin: 0;
        font-size: 2.8em;
        font-weight: 600;
        background: linear-gradient(90deg, #fff, #bfbfbf);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 1.2px;
    }

    /* --- Container --- */
    .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 20px;
    }

    /* --- Entry card --- */
    .entry {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 14px;
        padding: 22px 26px;
        margin-bottom: 20px;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(6px);
        transition: transform 0.18s ease, background 0.25s ease;
    }

    .entry:hover {
        transform: translateY(-3px);
        background: rgba(255, 255, 255, 0.07);
    }

    .entry-title {
        font-size: 1.4em;
        font-weight: 600;
        margin-bottom: 6px;
        color: #ffffff;
    }

    .entry-desc {
        font-size: 0.95em;
        color: #cccccc;
        opacity: 0.9;
    }

    /* Loading state */
    #loading {
        text-align: center;
        margin-top: 60px;
        opacity: 0.7;
        font-size: 1.15em;
        letter-spacing: 0.5px;
    }

</style>
</head>
<body>

<header>
    <h1>AUT-3 Documentation</h1>
</header>

<div class="container" id="glossary">
    <div id="loading">Loading repository contents…</div>
</div>

<script>
// Repo info
const owner = "dustindwayne";
const repo = "aut-3";

// Known descriptions
const descriptions = {
    "AUT3_Defensive_Publication.md": "Primary architecture documentation for the AUT-3 volumetric photonic compute-memory system.",
    "CLPSR_Addendum.md": "Closed-Loop Photonic State Restoration — defines AUT-3 self-healing voxel correction.",
    "TwoSided_I-O_Addendum.md": "Two-sided bidirectional read/write addendum for improved depth access and stability.",
    "AUT3_Master_Specification.md": "High-level master specification describing architecture, logic flow, and compute model."
};

// Load repo file list
async function loadRepo() {
    const glossary = document.getElementById("glossary");
    const loading = document.getElementById("loading");

    try {
        const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/git/trees/main?recursive=1`);
        const data = await res.json();
        loading.remove();

        data.tree
            .filter(item => item.type === "blob")
            .forEach(file => {
                const name = file.path.split("/").pop();

                const entry = document.createElement("div");
                entry.className = "entry";

                const title = document.createElement("div");
                title.className = "entry-title";
                title.textContent = name;

                const desc = document.createElement("div");
                desc.className = "entry-desc";
                desc.textContent = descriptions[name]
                    ? descriptions[name]
                    : `Repository file: ${file.path}`;

                entry.appendChild(title);
                entry.appendChild(desc);
                glossary.appendChild(entry);
            });

    } catch (err) {
        loading.textContent = "Error loading repository data.";
        console.error(err);
    }
}

loadRepo();
</script>

</body>
</html>
