<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AUT-3 Documentation Index</title>

<style>
    body {
        margin: 0;
        background:
            radial-gradient(circle at 25% 15%, #101010 0%, #050505 70%),
            linear-gradient(180deg, #000 0%, #0a0a0a 100%);
        font-family: "Inter", "Segoe UI", Roboto, sans-serif;
        color: #eaeaea;
        line-height: 1.55;
    }

    /* Header */
    header {
        padding: 50px 16px 30px;
        text-align: center;
    }
    h1 {
        margin: 0;
        font-size: 2.4em;
        font-weight: 600;
        background: linear-gradient(90deg, #fff, #bfbfbf);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* Container */
    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 16px 60px;
    }

    /* Sections */
    .section-title {
        margin: 45px 0 18px;
        font-size: 1.15em;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        opacity: 0.75;
    }

    /* Entry card */
    .entry {
        background: rgba(255, 255, 255, 0.035);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 12px;
        padding: 18px 22px;
        margin-bottom: 14px;
        backdrop-filter: blur(6px);
        box-shadow: 0 3px 14px rgba(0, 0, 0, 0.35);
        transition: background 0.25s ease, transform 0.18s ease;
    }

    .entry:hover {
        background: rgba(255, 255, 255, 0.06);
        transform: translateY(-2px);
    }

    .entry-title {
        font-size: 1.25em;
        font-weight: 600;
    }

    .entry-desc {
        margin-top: 4px;
        font-size: 0.9em;
        opacity: 0.85;
    }

    #loading {
        text-align: center;
        margin-top: 40px;
        opacity: 0.7;
        font-size: 1.05em;
    }
</style>

</head>
<body>

<header>
    <h1>AUT-3 Documentation</h1>
</header>

<div class="container" id="glossary">
    <div id="loading">Loading repository contents…</div>
</div>

<script>
/* Repo info */
const owner = "dustindwayne";
const repo = "aut-3";

/* Known descriptions */
const descriptions = {
    "AUT3_Defensive_Publication.md": "Primary architecture documentation for the AUT-3 photonic compute-memory system.",
    "CLPSR_Addendum.md": "Closed-Loop Photonic State Restoration — AUT-3 self-healing voxel correction system.",
    "TwoSided_I-O_Addendum.md": "Bidirectional optical I/O — dual-side write/read for deeper access and greater stability.",
    "AUT3_Master_Specification.md": "High-level master spec describing architecture, logic flow, compute model, and operational behavior."
};

/* Known “core” documents */
const coreDocs = new Set(Object.keys(descriptions));

async function loadRepo() {
    const glossary = document.getElementById("glossary");
    const loading = document.getElementById("loading");

    try {
        const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/git/trees/main?recursive=1`);
        const data = await res.json();
        loading.remove();

        /* Create section structure */
        const coreSection = document.createElement("div");
        const otherSection = document.createElement("div");

        /* Section titles */
        coreSection.innerHTML = `<div class="section-title">Core AUT-3 Documents</div>`;
        otherSection.innerHTML = `<div class="section-title">Repository Files</div>`;

        data.tree
            .filter(item => item.type === "blob")
            .forEach(file => {
                const name = file.path.split("/").pop();

                const entry = document.createElement("div");
                entry.className = "entry";

                entry.innerHTML = `
                    <div class="entry-title">${name}</div>
                    <div class="entry-desc">${
                        descriptions[name] 
                        ? descriptions[name] 
                        : "Repository file: " + file.path
                    }</div>
                `;

                if (coreDocs.has(name)) coreSection.appendChild(entry);
                else otherSection.appendChild(entry);
            });

        glossary.appendChild(coreSection);
        glossary.appendChild(otherSection);

    } catch (err) {
        loading.textContent = "Error loading repository data.";
        console.error(err);
    }
}

loadRepo();
</script>

</body>
</html>
